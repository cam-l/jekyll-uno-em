# Site settings
title: Dr Emma van Daal
description: 'A play-full approach to therapy'
url: 'https://dremmavandaal.au'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: 'Dr Emma van Daal'
  email: emma@dremmavandaal.au
  instagram_username: dremma_van_daal
  github_username: emmakate
  linkedin_username: dr-emma-van-daal-b4a4281a

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

collections:
  bios:
    sort_by: order
    order:
      - qualifications.md
      - services.md
      - research.md
      - projects.md
      - training.md
      - conferences.md
      - publications.md
    output: true

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge
encoding: UTF-8

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate', 'jekyll-feed']
exclude: ['README.md', 'screenshot.png', 'docker-compose.yml']

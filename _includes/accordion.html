<style>
ul.jekyllcodex_accordion {position: relative; margin: 0.5rem 0!important; padding-bottom: 0;}
ul.jekyllcodex_accordion li {list-style: none; margin: 0.5rem 0;}
ul.jekyllcodex_accordion li#accordianli::before {content: ""; display: block; width: 30%; border-top: 1px solid rgba(255,255,255,0.25);}
ul.jekyllcodex_accordion li li {margin: 0 0 .2em 0; list-style: disc;}
ul.jekyllcodex_accordion li input {display: none;}
ul.jekyllcodex_accordion li label {display: block; cursor: pointer; padding: 0.5rem 2.4rem 0.5rem 0; margin: 0;}
ul.jekyllcodex_accordion li div {display: none; padding-bottom: 0.5rem;}
ul.jekyllcodex_accordion li input:checked + label {font-weight: bold;}
ul.jekyllcodex_accordion li input:checked + label + div {display: block;}
ul.jekyllcodex_accordion li label::before {content: "+"; font-weight: normal; font-size: 200%; line-height: 1.1rem; padding: 0; position: absolute; right: 0.5rem; transition: all 0.15s ease-in-out;}
ul.jekyllcodex_accordion li input:checked + label::before {transform: rotate(-45deg);}
</style>
<ul class="jekyllcodex_accordion">
    {% assign bios = site.bios | sort:"order" %}
    {% for bio in site.bios %}
        <li id="accordianli"><input id="accordion{{ forloop.index }}" type="checkbox" /><label for="accordion{{ forloop.index }}">{{ bio.title }}</label><div>{{ bio.content | markdownify }}</div></li>
    {% endfor %}
</ul>
